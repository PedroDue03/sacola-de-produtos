<section class="container">
  <p-card>
    <p-toast></p-toast>
    <div class="content">
      <form [formGroup]="formUser" class="formUser">
        <h3>Dados pessoais</h3>
        <div class="grid p-fluid">
          <div class="col-6">
            <div class="p-inputgroup input">
          <span class="p-float-label">
            <input
              type="text"
              formControlName="name"
              id="name"
              pInputText
            >
            <label for="name">Username</label>
          </span>
            </div>
          </div>

          <div class="col-6">
            <div class="p-inputgroup input">
          <span class="p-float-label">
            <input
              type="text"
              formControlName="email"
              id="email"
              pInputText
            >
            <label for="email">Email</label>
          </span>
            </div>
          </div>

          <div class="col-6">
            <div class="p-inputgroup input">
          <span class="p-float-label">
            <input
              type="text"
              formControlName="password"
              id="password"
              pInputText
            >
            <label for="password">Password</label>
          </span>
            </div>
          </div>

          <div class="col-6">
            <div class="p-inputgroup input">
          <span class="p-float-label">
            <input
              type="text"
              formControlName="confirmPassword"
              id="confirmPassword"
              pInputText
            >
            <label for="confirmPassword">Confirm your password</label>
          </span>
            </div>
          </div>
        </div>
      </form>
      <form [formGroup]="formAddressUser" class="formAddressUser">
        <h3>Endereço</h3>
        <div class="grid p-fluid">

          <div class="col-6">
            <div class="p-inputgroup input">
         <span class="p-float-label">
            <input
              type="text"
              formControlName="cep"
              id="cep"
              pInputText
              (focusout)="cep()"
            >
            <label for="cep">CEP</label>
          </span>
            </div>
          </div>

          <div class="col-6">
            <div class="p-inputgroup input">
          <span class="p-float-label">
            <input
              type="text"
              formControlName="state"
              id="state"
              pInputText
            >
            <label for="state">State</label>
          </span>
            </div>
          </div>

          <div class="col-9">
            <div class="p-inputgroup input">
          <span class="p-float-label">
            <input
              type="text"
              formControlName="complement"
              id="complement"
              pInputText
            >
            <label for="complement">Complement</label>
          </span>
            </div>
          </div>

          <div class="col-3">
            <div class="p-inputgroup input">
          <span class="p-float-label">
            <input
              type="text"
              formControlName="houseNumber"
              id="houseNumber"
              pInputText
            >
            <label for="houseNumber">House number</label>
          </span>
            </div>
          </div>

        </div>
      </form>
      <p-button label="Cadastrar" (click)="register()"></p-button>
      <br>
      <h5>Caso já tenha acesso, <a [routerLink]="['/login']">entre</a></h5>
    </div>
  </p-card>
</section>
